<script type="text/javascript">

function show_sidebarf()
{
	document.getElementById('bottom2f').style.visibility="visible";
}

function hide_sidebarf()
{
	document.getElementById('bottom2f').style.visibility="hidden";
}

function show_sidebarfr()
{
	document.getElementById('bottom2fr').style.visibility="visible";
}

function hide_sidebarfr()
{
	document.getElementById('bottom2fr').style.visibility="hidden";
}

<div id="top"></div>
